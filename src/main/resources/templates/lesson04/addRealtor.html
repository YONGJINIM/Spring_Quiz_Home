<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"> <!-- 타임리프 코드 사용시 필수 -->
<head>
<meta charset="UTF-8">
<title>학생 가입</title>
<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container"> 
		<h1>학생 가입</h1>
		<form method="post" action="/lesson04/quiz02/add-realtor">
			<!-- office -->
			<div class="form-group">
				<label for="office">office</label>
				<input type="text" id="office"  name="office" class="form-control col-4" >
			</div>
			<!-- phoneNumber -->
			<div class="form-group">
				<label for="phoneNumber">phoneNumber</label>
				<input type="text" id="phoneNumber"  name="phoneNumber" class="form-control col-4" >
			</div>
			<!-- address -->
			<div class="form-group">
				<label for="address">address</label>
				<input type="text" id="address"  name="address" class="form-control col-4" >
			</div>
			<!-- grade -->		
			<div class="form-group">
				<label for="grade">grade</label>
				<input type="text" id="grade" name="grade" class="form-control col-4">
			</div>
			<!-- 회원가입 버튼 -->
			<input type="submit" value="회원가입" class="btn btn-info">
		</form>
	</div>

</body>
</html>
